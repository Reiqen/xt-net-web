<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Task 9.3</title>
		<style type="text/css">
			div {display: inline-block;}
			button {display: block;}
			select {display: block;}
		</style>
	</head>
	<body>
		<div>
			<label for="available">Available</label>
			<select id="available" multiple>
				<option>Option 1</option>
				<option>Option 3</option>
				<option>Option 5</option>
			</select>
		</div>
		<div>
			<button id="allToSelected" onclick="moveAll('available', 'selected')">>></button>
			<button id="oneToSelected" onclick="swapElement('available', 'selected')">></button>
			<button id="oneToAvailable" onclick="swapElement('selected', 'available')"><</button>
			<button id="allToAvailable" onclick="moveAll('selected', 'available')"><<</button>
		</div>
		<div>
			<label for="selected">Selected</label>
			<select id="selected" multiple>
				<option>Option 2</option>
				<option>Option 4</option>
			</select>
		</div>
		<script>
			function moveAll(fromList, toList) {
				var fromList = document.getElementById(fromList);
				var toList = document.getElementById(toList);
				if (fromList.innerHTML == 0) alert("Selector has no elements");
				else {
					toList.innerHTML = toList.innerHTML + fromList.innerHTML;
					fromList.innerHTML = 0;
				}
			}
			function swapElement(fromList, toList) {
				var isSelected = false;
				var options = document.getElementById(fromList);
				for (var i = 0; i < options.length; i++) {
					var option = options[i];
					if (option.selected) {
						document.getElementById(fromList).removeChild(option);
						document.getElementById(toList).appendChild(option);
						isSelected = true;
						i--;
					}
				}
				if (!isSelected) alert('No elements are selected');
			}
		</script>
	</body>
</html>
